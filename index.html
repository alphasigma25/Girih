<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girih Tiling</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1> Girih Tiling</h1>

    <canvas id="c" width="800" height="500"></canvas>
    <div>
        <button id="clear">Clear</button>

        <div id="shape">
            <input type="radio" name="shape" id="girih1" value=1>Girih 1</input>
            <input type="radio" name="shape" id="girih2" value=2>Girih 2</input>
            <input type="radio" name="shape" id="girih3" value=3>Girih 3</input>
            <input type="radio" name="shape" id="girih4" value=4>Girih 4</input>
            <input type="radio" name="shape" id="girih5" value=5>Girih 5</input>
        </div>
    </div>

    <script src="girih_main.js" type="module"></script>
</body>

</html>
