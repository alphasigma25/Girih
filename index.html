<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Girih Tiling</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Girih Tiling</h1>
    <div class="center-content-v">
        <canvas id="c" width="800" height="500"></canvas>
        <div class="center-content-h">
            <button type="button" id="clear">Clear</button>

            <div id="shape">
                <!--TODO : Afficher la forme au lieu d'utiliser un nom-->
                <label>Deca<input type="radio" name="shape" id="girih1" value="1" checked /></label>
                <label>Penta<input type="radio" name="shape" id="girih2" value="2" /></label>
                <label>Hexa<input type="radio" name="shape" id="girih3" value="3" /></label>
                <label>Rhombus<input type="radio" name="shape" id="girih4" value="4" /></label>
                <label>Bowtie<input type="radio" name="shape" id="girih5" value="5" /></label>
            </div>

            <div>
                <button type="button" id="rotatecw"> Rotate Clockwise </button>
                <button type="button" id="rotateacw"> Rotate Anti-Clockwise </button>
            </div>
        </div>
    </div>

    <script src="build/girih_main.js" type="module"></script>
</body>

</html>
